name: Scrape and store data from cbv hourly

on:
  workflow_dispatch:

  schedule:
    - cron: "0 */1 * * *"

jobs:
  scrape-data:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python3 src/main.py
